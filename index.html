  <body>
	<div class="pass">
		<div class="container">
			<h1>辩论赛计时器<small>WEB版</small></h1>
			<div class="input-group">
				<span class="input-group-addon">比赛名称</span>
				<input type="text" class="form-control" id="gamename" placeholder="请输入本场比赛的名称">
			</div>
			<div class="input-group">
				<span class="input-group-addon">正方队伍</span>
				<input type="text" class="form-control" id="leftteamname" placeholder="请输入正方队伍名称">
			</div>
			<div class="input-group">
				<span class="input-group-addon">反方队伍</span>
				<input type="text" class="form-control" id="rightteamname" placeholder="请输入反方队伍名称">
			</div>

			<div class="input-group">
				<span class="input-group-addon">正方辩题</span>
				<input type="text" class="form-control" id="lefttitle" placeholder="请输入正方队伍的辩题">
			</div>
			<div class="input-group">
				<span class="input-group-addon">反方辩题</span>
				<input type="text" class="form-control" id="righttitle" placeholder="请输入反方队伍的辩题">
			</div>

			<button class="btn btn-warning enter-system" id="entersystem">进入系统</button>
		</div>
	</div>

	<div class="timing-system blur">
		<div class="container">
			<div class="thegame">
				<h2>第十五届争鸣杯辩论赛</h2>

				<div class="row the">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 theleft">
						<p class="" id="leftteam">正方：</p>
						<p class="" id="thelefttitle"></p>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 theright">
						<p class="" id="rightteam">反方：</p>
						<p class="" id="therighttitle"></p>
					</div>
				</div>
				<button class="btn" id="step1">开始比赛</button>
				<!-- <button class="btn" id="step2">自由辩论阶段</button>
				<button class="btn" id="step3">奇袭</button>

				<button class="btn" id="step5">演示</button>
			</div>
			

			<div class="t11 t" style="display:none;">
				<header><h3>立论<small>正方</small></h3></header>
				<div id="countdown11" class="ClassyCountdownDemo"></div>
				<button class="btn" id="t11_start">正方一辩开始</button>
				<button class="btn" id="t11_begin">开始计时</button>
			</div>

			</div>
